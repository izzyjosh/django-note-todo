{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{% static 'css/todo.css' %}">
   <title>Document</title>
</head>
<body>
   <div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <form method="post">
     {%csrf_token%}
     <input type="text" id="myInput" placeholder="Title..." name="subject" required>
     <button class="addbtn">Add</button>
  </form>
</div>

<ul id="myUL">
	{%for todo in todos%}
	<div class="todo">
	   <li>{{todo.subject}}</li>
	<a href="{% url 'delete' todo.pk%}"><button class="btn">del</button></a>
	</div>
	{%endfor%}
</ul>
</body>
</html>
