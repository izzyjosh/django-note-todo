{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>notepage</title>
   <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
   <header>
      <div class="header-container">
         <div class="header1">
		 <a href="{% url 'index' %}"><h1>NotePad</h1></a>
         </div>
         <div class="header2">
            <a href="#"><h1>ToDo</h1></a>
         </div>
      </div>
      <h2>All Note</h2>
   </header>

   <main>
      <form action="">
      <div class="form-container">
         <div class="search">
            <input type="search" placeholder="search" name="search">
         </div>
      </div>
      </form>
         <div class="add-note">
		 <a href="{% url 'createnote' %}"><button class="btn">add note</button></a>
         </div>

      <div class="note-container">
         <div class="row">
            {%for note in notes%}
	    <a href="{% url 'detail' note.pk %}">
	    <div class="note">
		 <h3>{{note.title}}</h3>
		 <p>{{note.body}}</p>
		 <p>{{note.date}}</p>
            </div></a>
	    {%endfor%}
	</div>
      </div>
   </main>
   <footer>
      <div class="footer">
         <h3>codewitizzy&copy;2023</h3>
      </div>
   </footer>
</body>
</html>
