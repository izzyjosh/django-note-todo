<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="notepad">
                <a href="#">NotePad</a>
            </div>
            <div class="todo">
                <a href="#">ToDo</a>
            </div>
        </div>
        <h2>Create Note</h2>
    </header>
    <main>
        <form action="" method="post">
            <div class="check">
            <input type="checkbox" name="perdonal" >personnal
            <input type="checkbox" name="educational" >educational
            <input type="checkbox" name="uncategorized" >uncategorized
            <input type="checkbox" name="work" >work
            </div>
            <input type="text" name="title" placeholder="topic">
            <input type="textarea" placeholder="Body of the note" name="body">
            <button>save note</button>
        </form>
    </main>
</body>
